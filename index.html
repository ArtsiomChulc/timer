<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/main.css">
	<title>Timer</title>
</head>

<body>
	<div class="wrap-timer">
		<h1 class="title-timer">
			До Нового года осталось:
		</h1>
		<div class="wrapper">
			<div class="days">
				<span id="days">12</span>
				<p class="days-title title">дней</p>
			</div>
			<div class="hours">
				<span id="hours">20</span>
				<p class="hours-title title">часов</p>
			</div>
			<div class="minutes">
				<span id="minutes">45</span>
				<p class="minutes-title title">минут</p>
			</div>
			<div class="seconds">
				<span id="seconds">56</span>
				<p class="seconds-title title">секунд</p>
			</div>
		</div>
	</div>

	<script src="script/script.js"></script>
</body>

</html>
